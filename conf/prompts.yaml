process_content_system: >
  你是一个信息分类和内容摘要助手，能够分析文章并提供结构化信息。请始终使用中文回复，除非特别指定。

process_content: >
  分析以下文章标题和内容：

  标题: $title

  内容: $content

  请根据文章长度和结构选择合适的模板进行总结，并提供一个JSON格式的中文回复，包含以下信息：
  1. 处理后的纯文本内容：如果输入的内容已经是干净的文章正文，返回空字符串。否则，剔除任何非文章正文内容并返回清理后的文章正文（原文非摘要）。
  2. 简明扼要的摘要（最多300字）
  3. 最多3个相关的TAG

  回复格式：
  {
      "processed_content": "...",
      "summary": "...",
      "tags": ["tag1", "tag2", "tag3"]
  }

  如果输入内容已经是干净的文本，请将"processed_content"设置为空字符串；
  摘要的第一句话:如果内容是新闻，应遵循新闻NTC三要素：即新(New)、‌事实(Truth)、‌报道(Communication)，否则应符合五要素："人、‌时、‌地、‌事、‌意"。基于文章的核心主题提取三个关键词作为TAG。

  根据文章长度选择以下模板：

  # For extremely long content, use a complex prompt, and only extract central part
  {% if (content | num_tokens) > 10000 %}
  请总结并提取以下文本，结构如下：

  1. **摘要**：提供一句话摘要，包含文章主要内容和关键点。
  2. **总结**：提供详细总结，涵盖主要观点、数据和解决方案，不超过500字。
  3. **观点**：提取文章中提到的几个关键观点，每个观点不超过100字。

  提取标准：
  1. 保留核心信息和关键点，不遗漏重要内容。
  2. 语言简明清晰，避免冗余。
  3. 确保逻辑清晰，段落分明。
  4. 输出使用Markdown格式。
  5. 有效突出关键数据点。

  示例输出：

  ## 摘要 
  [摘要内容]

  ## 总结
  [总结内容]

  ## 观点 
  - 观点1 ...
  - 观点2 ...
  - ...

  ===

  这里是文本内容：
  $content | central_part

  # For long content, use a complex prompt
  {% elif (content | num_tokens) > 3000 %}
  请总结并提取以下文本，结构如下：

  1. **摘要**：提供一句话摘要，包含文章主要内容和关键点。
  2. **总结**：提供详细总结，涵盖主要观点、数据和解决方案，不超过500字。
  3. **观点**：提取文章中提到的几个关键观点，每个观点不超过100字。

  提取标准：
  1. 保留核心信息和关键点，不遗漏重要内容。
  2. 语言简明清晰，避免冗余。
  3. 确保逻辑清晰，段落分明。
  4. 输出使用Markdown格式。
  5. 有效突出关键数据点。

  示例输出：

  ## 摘要 
  [摘要内容]

  ## 总结
  [总结内容]

  ## 观点 
  - 观点1 ...
  - 观点2 ...
  - ...

  ===

  这里是文本内容：
  $content

  # For medium-length content, use a general prompt
  {% elif (content | num_tokens) >= 500 %}
  基于以下文本的类型和结构，选择最合适的模板大纲进行总结，以提取尽可能多的有价值信息。必须包含至少一句话的摘要和关键点。如果可以提取更多有价值的信息，可包括额外的部分，如见解、要点和其他相关内容。使用Markdown标题进行输出。使用单级标题，无嵌套。

  这里是文本内容：
  $content

  # For short content, use a simple prompt
  {% elif (content | num_tokens) > 100 %}
  写三句话总结以下文本：
  $content

  # For very short content, use a one sentence prompt
  {% else %}
  用一句话总结以下内容：
  $content
  {% endif %}


classify_article_system: >
  你是一个文章分类助手。请根据给定的文章信息，将文章准确地分类到预定义类别中。

classify_article: >
  给定以下预定义类别：
  体裁:
    $genres_info
  主题:
    $topics_info

  请考虑以下文章信息：
  标题: $title
  摘要: $summary
  标签: $tags

  请将此文章分类到最匹配的题材下，再识别内容归属的主题

  回复格式：
  {
      "topic_id": X,
      "genre_id": Y
  }

judge_article_relevance: >
  请判断以下文章是否与用户的关注内容相关：

  文章标题：$article_title
  文章摘要：$article_summary

  用户关注内容：$focus_content

  请回答是否相关，并简要解释原因。请以 JSON 格式返回结果，包含 "is_relevant" (布尔值) 和 "reason" (字符串) 两个字段。

judge_article_relevance_system: >
  你是一个中文智能助手，专门用于判断文章是否符合用户的关注兴趣。请仔细分析文章的标题和摘要，并将其与用户的关注类型和内容进行比较。给出中文判断原因，不要提到用户的关注内容。