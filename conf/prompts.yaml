process_content_system: >
  你是一个信息分类和内容摘要助手，能够分析文章并提供结构化信息。请始终使用中文回复，除非特别指定。

process_content: >
  分析以下文章标题和内容：

  标题: $title

  内容: $content

  请提供一个JSON格式的中文回复，包含以下信息：
  1. 处理后的纯文本内容：如果输入的内容已经是干净的文章正文，返回空字符串。否则，剔除任何非文章正文内容并返回清理后的文章正文（原文非摘要）。
  2. 简明扼要的摘要（最多300字）
  3. 最多3个相关的TAG（不需要归类）

  回复格式：
  {
      "processed_content": "...",
      "summary": "...",
      "tags": ["tag1", "tag2", "tag3"]
  }

  如果输入内容已经是干净的文本，请将"processed_content"设置为空字符串；
  摘要的第一句话:如果内容是新闻，应遵循新闻NTC三要素：即新(New)、‌事实(Truth)、‌报道(Communication)，否则应符合五要素："人、‌时、‌地、‌事、‌意"。基于文章的核心主题提取三个关键词作为TAG。

categorize_tags_system: >
  你是一个标签分类助手。请根据给定的文章信息和标签，将标签准确地分类到预定义类别中。

categorize_tags: >
  给定以下预定义类别：
  $categories_info

  请考虑以下文章信息：
  标题: $title
  摘要: $summary

  请将以下TAG归类到最匹配的预定义类别中，不改变TAG本身。参考文章的标题和摘要来确保分类的准确性：
  $tags

  回复格式：
  {
      "tags": [
          {"name": "Tag1", "category_id": X},
          {"name": "Tag2", "category_id": Y},
          {"name": "Tag3", "category_id": Z}
      ]
  }